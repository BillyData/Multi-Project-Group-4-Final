<!DOCTYPE html>
<html>
<head>
  <title>Bikey Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
  <!-- <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/logonotword.png') }}" />
  <link
  href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
  rel="stylesheet"
/>
</head>
<body>
  <div class = "backgroundpicture">
    <img src="/static/img/naturebackground.jpg">
  </div>
  <div class="container">
    <div class="row px-3">
      <div class="col-12 col-xl-12 card flex-row mx-auto px-0 custom-card">
        <div class="img-left d-none d-md-flex"></div>
        <div class="card-body">
            <h4 class="title text-center mt-4">
                <img src="/static/img/logonotword.png" alt="Website Logo" class="logo" width="100px">
                <br>
                <span class = "highlight">Login</span> into account
            </h4>
            <form class="form-box px-3" method="post">
                <div class="form-input">
                    <span><i class="fa fa-envelope-o"></i></span>
                    <input type="email" name="username" placeholder="Email Address" tabindex="10" required="">
                </div>
                <div class="form-input">
                    <span><i class="fa fa-key"></i></span>
                    <input type="password" name="password" placeholder="Password" required="">
                </div>

                <div class="mb-3">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="cb1" name="">
                        <label class="custom-control-label" for="cb1">Remember me</label>
                    </div>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-block text-uppercase">
                        Login
                    </button>
                </div>

                <div class="text-center mb-3">
                    or you can
                </div>

                <div class="col-4">
                    <a href="/login/google" class="btn btn-block btn-social btn-google">
                        <div class="content">
                            <span>Sign in with</span>
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="35" height="35" viewBox="0 0 48 48">
                                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                            </svg>
                        </div>
                    </a>
                </div>

                <hr class="my-4">

                <div class="text-center mb-2">
                    Don't have an account?
                    <a href="/register" class="register-link">
                        Register here
                    </a>
                </div>
            </form>
        </div>
    </div>

    </div>
  </div>
</body>
</html>
